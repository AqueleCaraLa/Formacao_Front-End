<!DOCTYPE html>
<html lang="pt-br"> 
    <head> 
        <meta charset="UTF-8">
        <title> 
            Produtos - Barbearia Alura 
        </title>

        <link rel="stylesheet" href="reset.css"> 
        <link rel="stylesheet" href="produtos.css">
    </head>
    <body> 
        <header>  
            <div class="caixa"> 
                <h1> 
                    <img src="logo.png">
                </h1>        
                <nav> 
                    <ul> 
                        <li><a href="index.html"> Home </a> </li>
                        <li><a href="produtos.html"> Produtos </a> </li>
                        <li><a href="contato.html"> Contato </a> </li>
                    </ul>
                </nav>
            </div>
        </header>

        <main> 
            <ul class="produtos"> 
                <li> 
                    <h2> Cabelo </h2> 
                    <img src="cabelo.jpg">
                    <p class="produto-descricao"> Na tesoura ou máquina, como o cliente preferir </p>
                    <p class="produto-preco"> R$ 25,00 </p>
                </li>
                <li> 
                    <h2> Barba </h2>
                    <img src="barba.jpg">
                    <p class="produto-descricao"> Corte e desenho profissional de barba </p>
                    <p class="produto-preco"> R$ 18,00 </p>
                </li>
                <li> 
                    <h2> Cabelo + Barba</h2>
                    <img src="cabelo+barba.jpg">
                    <p class="produto-descricao"> Pacote completo de cabelo e barba</p>
                    <p class="produto-preco"> R$ 35,00 </p> 
                </li>
            </ul>
        </main>
    </body>
</html>


<!-- As tags HTML <!DOCTYPE>, <html>, e <head> e <body>, são fundamentais na estrutura de uma página. -->
<!-- A tag <h1> envolve a tag da imagem, que é onde buscamos o conteúdo que será exibido. -->
<!-- A tag <a> serve justamente como uma âncora, um link, que vai nos levar para outro ponto na internet -->
<!-- A tag <nav> é utilizada uma lista estruturada de links para serem navegados entre os sites -->
<!-- O navegador cria o estilo para todas as tags que ele acha adequadas, então precisamos removê-lo, para
que o estilo que criamos não seja influenciado pelo estilo que o navegador adiciona -->
<!-- Utilização da tag <main>. As tags semânticas fazem com que o navegador entenda melhor o nosso conteúdo,
e com isso carregue melhor a nossa página -->
